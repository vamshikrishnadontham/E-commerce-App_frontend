name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'release'
        required: true
      

jobs:
  release:
    runs-on: label2

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run release script
      run: npm run release

    # Add additional steps as needed for your specific release process
