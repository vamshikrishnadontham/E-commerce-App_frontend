name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      label:
        description: 'Label for the runner'
        required: true
        default: 'label-2'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run your release script
      run: npm run your-release-script

  manual-approval:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Manual approval
      uses: wei/ci-approve@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: [build, manual-approval]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run your final release steps
      run: npm run final-release-steps
