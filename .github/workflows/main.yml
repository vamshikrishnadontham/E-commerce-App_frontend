name: React Build

on:
  push:
    branches:
      - master 

jobs:
  build-and-deploy:
    runs-on: label2

    strategy:
      matrix:
        node-version: [14]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build


