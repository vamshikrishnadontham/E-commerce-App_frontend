name: Release Workflow

on:
  push:
    branches:
      - 'release*'

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: ['14.x']  # Use the version of Node.js that fits your React project

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Build React App
      run: npm run build
