name: CI/CD Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - release

jobs:
  label-job:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run label job
        run: |
          if ($env:RUNNER_LABELS -like '*label1*') {
            npm run label1
          }
          elseif ($env:RUNNER_LABELS -like '*label-2*') {
            npm run label2
          }
          else {
            Write-Host "No matching label found."
          }
