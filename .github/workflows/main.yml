name: CI/CD Workflow

on:
  push:
    branches:
      - main
  create:
    branches:
      - 'release/*'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Archive Artifact
      run: |
        7z a artifact.zip build
        cp artifact.zip ${{ env.DEST_PATH }}

    - name: Deploy to Dev or QA Environment
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          DEST_PATH="C:\\inetpub\\wwwroot\\dev"
        elif [[ "${{ github.ref }}" == "refs/heads/release/"* ]]; then
          DEST_PATH="C:\\inetpub\\wwwroot\\qa"
          # Perform manual approval steps here before deploying to QA
        else
          echo "Branch not supported"
          exit 1
        fi

        cp artifact.zip $DEST_PATH
        cd $DEST_PATH
        7z x artifact.zip
      env:
        DEST_PATH: ${{ env.DEST_PATH }}
