name: Build and Upload Shopify App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Run PowerShell script
      shell: pwsh  # Use 'pwsh' for PowerShell Core, or 'powershell' for Windows PowerShell
      run: .\qa.ps1

    

