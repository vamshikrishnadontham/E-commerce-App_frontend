name: Build React App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: shopify
          path: build

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: shopify
          path: D:\shopifyartifacts  # Specify the directory to download the artifacts

      - name: Run deploy.ps1
        run: .\deploy.ps1
        working-directory: artifacts  # Set the working directory to the downloaded artifacts
